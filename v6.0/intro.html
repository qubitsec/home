<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome AI · PLURA-XDR V6</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e9eef5;
      --muted: #9fb3c8;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7fbff;
        --fg: #0b0f14;
        --muted: #4a5b6a;
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, 'Helvetica Neue', Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 50% 20%, rgba(108, 143, 255, 0.15), transparent 50%),
                  linear-gradient(180deg, rgba(83, 220, 255, 0.08), rgba(83, 220, 255, 0.00)),
                  var(--bg);
      color: var(--fg);
      display: grid;
      place-items: center;
      padding: 4rem 2rem;
    }
    main { text-align: center; }
    h1 {
      margin: 0 0 0.75rem 0;
      line-height: 1.1;
      letter-spacing: -0.02em;
      font-weight: 800;
      font-size: clamp(2.75rem, 6.5vw, 6rem);
    }
    p {
      margin: 0;
      font-size: clamp(1rem, 2.2vw, 1.25rem);
      color: var(--muted);
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .5rem .85rem;
      border: 1px solid color-mix(in oklab, var(--fg), transparent 80%);
      border-radius: 999px;
      font-size: .95rem;
      margin-bottom: 1.25rem;
      color: var(--muted);
      backdrop-filter: blur(6px);
      background: color-mix(in oklab, var(--bg), transparent 70%);
    }
    .dot { width: .5rem; height: .5rem; border-radius: 50%; background: currentColor; opacity: .6; }
    footer {
      position: fixed; left: 0; right: 0; bottom: 0;
      display: flex; justify-content: center; padding: .75rem; font-size: .8rem; color: var(--muted);
    }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <main>
    <div class="badge" aria-hidden="true"><span class="dot"></span> PLURA‑XDR V6</div>
    <h1>Welcome <br> AI · PLURA‑XDR V6.</h1>
    <p>Beyond Cybersecurity</p>
  </main>
  <footer>
    <span class="sr-only">Footer</span>
    © <span id="year"></span> Qubit Security / DAMDA Cloud Inc.
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
