    /* === 로그인 드롭다운: 기본 스타일 보존 + V6|V5는 hover에만 표시 === */
    .header-right .login-dropdown{ position:relative; display:inline-block; }
    /* 버튼은 기존 사이트 CSS를 그대로 사용하도록 색상/배경 지정 제거 */

    /* 메뉴: 기본은 숨김 */
    .header-right .login-menu{
      position:absolute; right:0; top:100%;

      box-shadow:0 8px 24px rgba(0,0,0,.12); padding:10px 16px; display:none; z-index:9999;
      /* 중앙 정렬 */
      display:none;
      justify-content:center; align-items:center; gap:10px; text-align:center;
    }
    /* hover bridge: 메뉴로 이동할 때 사라지지 않도록 */
    .header-right .login-menu::before{
      content:""; position:absolute; left:0; right:0; top:-8px; height:8px;
    }
    /* 트리거 또는 메뉴 위에 있을 때만 표시 */
    .header-right .login-dropdown:hover .login-menu{ display:flex; }
    .header-right .login-menu a.choice{
      display:inline-block; padding:6px 8px; border-radius:6px; text-decoration:none;
      color:#111827; font-weight:700;

    .header-right .login-menu a.choice:hover{ background:#f1f5f9; }
    .header-right .login-menu .sep{ color:#cbd5e1; }

    /* 기존 레이아웃 호환 */

    .header-right ul li{ display:inline-flex; }
    @media (max-width:768px){
      .header-right .login-menu{ right:auto; left:0; }
    }
  
    /* === refine: center dropdown under login, compact width, strong hover === */
    .header-right .login-dropdown{ --login-bg:#0c2f57; } /* 로그인 버튼 배경과 유사한 기본값(원하는 색으로 조정 가능) */
    .header-right .login-menu{
      left:50%; right:auto; transform:translateX(-50%);
      min-width: auto; padding:8px 14px; white-space:nowrap;
    }
    .header-right .login-menu .sep{ margin:0 10px; }
    /* choice hover → 로그인 버튼 배경색과 동일하게 */
    .header-right .login-menu a.choice:hover{
      background: var(--login-bg);
      color:#fff;
    }
    /* reduce corner + shadow a touch */
    .header-right .login-menu{ border-radius:10px; box-shadow:0 10px 20px rgba(0,0,0,.12); }

    /* 로그인 버튼 높이 고정 & 세로 중앙 정렬 */
