<!-- region-aware link rewriter: ko -> kr.plura.io, ja -> jp.plura.io -->
<script>
(function(){
  function langToRegion(){
    var lang=(document.documentElement.getAttribute('lang')||'').toLowerCase();
    if(lang.indexOf('ja')===0) return 'jp';
    if(lang.indexOf('ko')===0) return 'kr';
    // fallback: prefer kr
    return 'kr';
  }
  function setRegionCookie(code){
    try{
      var maxAge=31536000; // 1 year
      document.cookie='region='+code+'; Domain=.plura.io; Path=/; Max-Age='+maxAge+'; SameSite=Lax; Secure';
    }catch(e){}
  }
  function rewrite(selector, path){
    var a=document.querySelector(selector);
    if(!a) return;
    var region=langToRegion();
    var base='https://'+region+'.plura.io';
    a.href=base+path;
    a.addEventListener('click', function(){ setRegionCookie(region); });
  }
  // rewrite signup/login anchors that currently point at xdr.plura.io
  rewrite('a[href^="https://xdr.plura.io/auth/signup"]','/auth/signup');
  rewrite('a[href^="https://xdr.plura.io/auth/login"]','/auth/login');
  // also handle any .login class anchor as a fallback
  var loginA=document.querySelector('a.login');
  if(loginA && !/https:\/\/(kr|jp)\.plura\.io/.test(loginA.href)){
    var region=langToRegion();
    loginA.href='https://'+region+'.plura.io/auth/login';
    loginA.addEventListener('click', function(){ setRegionCookie(region); });
  }
})();
</script>
