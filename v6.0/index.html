<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    (function () {
      // --- util: cookie get/set/del ---
      function getCookie(name) {
        var m = document.cookie.match(new RegExp('(?:^|; )' + name.replace(/([$?*|{}()[\\]\\/+^])/g,'\\$1') + '=([^;]*)'));
        return m ? decodeURIComponent(m[1]) : null;
      }
      function setCookie(name, value, opts) {
        var maxAge = (opts && opts.maxAge) ? opts.maxAge : 31536000; // 1y
        var parts = [
          name + '=' + encodeURIComponent(value),
          'Max-Age=' + maxAge,
          'Path=/',
          'SameSite=Lax'
        ];
        if (location.protocol === 'https:') parts.push('Secure');
        try {
          if (location.hostname.endsWith('plura.io')) parts.push('Domain=.plura.io');
        } catch (e) {}
        document.cookie = parts.join('; ');
      }
      function delCookie(name) {
        var parts = [
          name + '=',
          'Max-Age=0',
          'Path=/'
        ];
        if (location.protocol === 'https:') parts.push('Secure');
        try {
          if (location.hostname.endsWith('plura.io')) parts.push('Domain=.plura.io');
        } catch (e) {}
        document.cookie = parts.join('; ');
      }

      // --- normalize browser language -> ko/ja/en ---
      function mapLang(lang) {
        if (!lang) return 'en';
        var l = lang.toLowerCase();
        if (l.startsWith('ko')) return 'ko';
        if (l.startsWith('ja')) return 'ja';
        return 'en';
      }

      // --- main ---
      document.addEventListener('DOMContentLoaded', function () {
        var path = location.pathname;

        // 언어 경로 감지
        var m = path.match(/^\/(ko|ja|en)(\/|$)/);

        // 1) 쿠키 마이그레이션: 기존 lang -> px_lang
        var legacy = getCookie('lang');
        if (legacy && !getCookie('px_lang')) {
          setCookie('px_lang', mapLang(legacy));
          // 선택: 구 쿠키 제거(충돌 방지)
          delCookie('lang');
        }

        // 2) 이미 언어 경로라면 쿠키 보정만 하고 끝 (루프 방지)
        if (m) {
          var cur = m[1];
          if (getCookie('px_lang') !== cur) setCookie('px_lang', cur);
          // <html lang>도 맞춰 놓기(선택)
          try { document.documentElement.setAttribute('lang', cur); } catch (e) {}
          return;
        }

        // 3) 루트(/ 또는 /index.html) 에서만 리다이렉트 수행
        if (path === '/' || path === '/index.html') {
          var target = getCookie('px_lang');
          if (!target) {
            target = mapLang(navigator.language || navigator.userLanguage);
            setCookie('px_lang', target);
          }
          // back 버튼 루프 방지용 replace
          location.replace('/' + target + '/');
        }
      });
    })();
  </script>
</head>
<body>
  <p>Loading ...</p>
</body>
</html>
